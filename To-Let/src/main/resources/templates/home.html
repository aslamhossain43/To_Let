<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header-css :: header-css(title='Home Page')"></head>

<body>
<div class="preLoader">	</div> 
<div th:replace="fragments/nav-bar :: nav-bar"></div>
<div th:replace="fragments/carousel::carousel"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-10 col-lg-offset-1">
			<br>
			<div class="row">
			<div class=" col-lg-6 col-lg-offset-3">
				  <br>
				  <div th:if="${message}">
              <div th:text="${message}" class="alert alert-info fade in "></div>
					</div>
              </div>
              </div>
			
              <br>
              <div class="row">
              <div class="col-lg-4 col-lg-offset-4">
              
			
              
              <h3><i><b>Involved Countries Name</b></i></h3>
              <hr>
             
              <div class="list-group">
               <div th:each="c:${servicestable}" >
                       
            <h3> <a class="list-group-item" th:href="@{/view-by-countries?country=__${c.getCountry()}__}" 
             th:text="${c.getCountry()}"></a> </h3>
       
              </div>
              </div>
					</div>
					</div>		
			
				<h4 id="b" class="btn btn-primary">Button</h4>
				<p>This is Home Page</p>
			</div>
		</div>
		
		
		
		
		
		
		
		
		    <div class="row">
                     <div th:if="${servicestable}">
                     <div th:each="v:${servicestable}">
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="thumbnail">
                            <a th:href="@{/view-by-categories?rentTypes=__${v.getRentType()}__}">
                            <img id="rentType" th:src="@{images/__${v.getiCode()}__.jpg}" alt=""></a>
                            <div class="caption">
                                
                                <h4><a th:href="@{/view-by-categories?rentTypes=__${v.getRentType()}__}" th:text="${v.getRentType()}"></a>
                                </h4>
                              
                            </div>
                         
                        </div>
                    </div>
                    </div>
                         </div>    
                            </div>
		
		
		
		
		
		
		
		
	</div>
<div th:replace="fragments/footer-js::footer-js"></div>

</body>

</html>
